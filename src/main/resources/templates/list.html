<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Staff</title>
</head>
<body>
<a href="/create-staff">Create Staff</a>
<form action="/list-staff" method="get">
    <input type="text" name="search">
    <input type="submit" value="Search">
</form>
<fieldset>
    <Legend>List Staff</Legend>
    <table border="1">
        <tr>
            <th>CodeStaff</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>Phonenumber</th>
            <th>Code</th>
            <th>Email</th>
            <th>Group</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="staffs:${staff}">
            <tr>
                <td th:text="${staffs.codestaff}"></td>
                <td th:text="${staffs.name}"></td>
                <td th:text="${staffs.birthday}"></td>
                <td th:text="${staffs.gender}"></td>
                <td th:text="${staffs.phonenumber}"></td>
                <td th:text="${staffs.code}"></td>
                <td th:text="${staffs.email}"></td>
                <td th:text="${staffs.group.getName()}"></td>
                <td><a th:href="@{/edit-staff/__${staffs.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-staff/__${staffs.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'list-staff'(page=${staff.number -1})}" th:if="${staff.hasPrevious()}">Previous</a>
        <span th:text="${staff.number +1}"></span>/
        <span th:text="${staff.totalPages}"></span>
        <a th:href="@{'list-staff'(page=${staff.number + 1})}" th:if="${staff.hasNext()}">Next</a>
    </div>
</fieldset>
</body>
</html>
